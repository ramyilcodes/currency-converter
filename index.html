<script>
    // Ramnan Ramyil's currency converter
    // For this project I used the google exchange rates as of February 2023


    // Variable Declaration
    let dollarValue = 0.0022;
    let poundValue = 0.0018;
    let euroValue = 0.0020;
    let conversion;

    // Accept user input for naira and conversion currency 
    let nairaValue = prompt('What is your Naira value ? (Must be Numerical !)');
    let choice = prompt('Do you want to convert to Dollars, Pounds, or Euros ?');
    
    // Condition for dollar conversion
    if(choice == "dollars" || choice == 'DOLLARS' || choice == 'Dollars' || choice == 'dollar' || choice == 'DOLLAR' || choice == 'Dollar'){
        conversion = nairaValue * dollarValue ;
        console.log('the Dollar conversion is:' + conversion);
    }

    // Condition for pounds conversion
    else if(choice == "pounds" || choice == 'POUNDS' || choice == 'Pounds' || choice == 'pound' || choice == 'POUND' || choice == 'Pound'){
        conversion = nairaValue * poundValue ;
        console.log('the Pound conversion is:' + conversion);
    }

    // Condition for euro conversion
    else if(choice == "euros" || choice == 'EUROS' || choice == 'Euros' || choice == 'euro' || choice == 'EURO' || choice == 'Euro'){
        conversion = nairaValue * euroValue ;
        console.log('the Euro conversion is:' + conversion);
    }

    // Case of unlisted currency
    else{
        console.log('Invalid Convertion Currency')
    }

</script>
